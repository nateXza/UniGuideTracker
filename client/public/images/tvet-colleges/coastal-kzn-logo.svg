  <circle cx="100" cy="80" r="15" fill="#0891b2"/>
  
  <!-- Gear teeth -->
  <polygon points="100,55 105,65 95,65" fill="white"/>
  <polygon points="125,80 115,85 115,75" fill="white"/>
  <polygon points="100,105 95,95 105,95" fill="white"/>
  <polygon points="75,80 85,75 85,85" fill="white"/>
  
  <!-- Text -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">COASTAL</text>
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">KZN TVET</text>
</svg>